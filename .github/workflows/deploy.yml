name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04  # This has Flutter pre-installed!
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Flutter (fast - uses pre-installed)
        run: |
          flutter --version
          flutter pub get
          
      - name: Build Web
        run: flutter build web --release --base-href /gitfolio/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

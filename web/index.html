  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #0D1117;
      overflow: hidden;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(88, 166, 255, 0.2);
      border-top-color: #58A6FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      color: #C9D1D9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }

    .logo-container {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #58A6FF 0%, #1F6FEB 100%);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(88, 166, 255, 0.3);
    }

    .logo-icon {
      font-size: 40px;
    }
  </style>

  <script>
    // GitHub OAuth callback handler
    window.addEventListener('load', function() {
      // Check if this is a callback from GitHub OAuth
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      
      if (code) {
        console.log('GitHub OAuth callback received');
        // Store the auth code for the Flutter app to process
        sessionStorage.setItem('github_auth_code', code);
        if (state) {
          sessionStorage.setItem('github_auth_state', state);
        }
        
        // Clean up the URL
        if (window.history.replaceState) {
          const cleanUrl = window.location.origin + window.location.pathname;
          window.history.replaceState({}, document.title, cleanUrl);
        }
      }

      // Error handling for OAuth
      const error = urlParams.get('error');
      if (error) {
        console.error('GitHub OAuth error:', error);
        const errorDescription = urlParams.get('error_description');
        sessionStorage.setItem('github_auth_error', error);
        if (errorDescription) {
          sessionStorage.setItem('github_auth_error_description', errorDescription);
        }
      }
    });

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.13.2';

    const textGeneratorPromise = pipeline(
      'text-generation',
      'Xenova/TinyLlama-1.1B-Chat-v1.0',
      {
        quantized: true,
        dtype: 'q4',
      },
    );

    const embedderPromise = pipeline(
      'feature-extraction',
      'Xenova/all-MiniLM-L6-v2',
      {
        quantized: true,
        dtype: 'q8',
      },
    );

    const toArray = (tensor) => {
      if (!tensor) return [];
      if (Array.isArray(tensor)) return tensor;
      if (tensor.data) return Array.from(tensor.data);
      if (typeof tensor.tolist === 'function') return tensor.tolist();
      return [];
    };

    window.gitfolioLlm = {
      isReady: false,
      async _ensureReady() {
        if (this.isReady) return;
        await Promise.all([textGeneratorPromise, embedderPromise]);
        this.isReady = true;
      },
      async generate(prompt) {
        await this._ensureReady();
        const generator = await textGeneratorPromise;
        const output = await generator(prompt, {
          max_new_tokens: 256,
          temperature: 0.4,
          top_p: 0.9,
          repetition_penalty: 1.1,
        });
        return output?.[0]?.generated_text ?? '';
      },
      async embed(text) {
        await this._ensureReady();
        const embedder = await embedderPromise;
        const tensor = await embedder(text, {
          pooling: 'mean',
          normalize: true,
        });
        return toArray(tensor);
      },
    };
  </script>
</head>
